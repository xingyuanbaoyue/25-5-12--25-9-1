    function updateRuntime() {
      const now = new Date();
      const diff = now - startTime;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById('runtime').textContent =
        `网站已运行：${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
    }
    setInterval(updateRuntime, 1000);
    window.onload = updateRuntime;
  </script>

<script>
  let selectedLang = null;

  function selectLang(path) {
    selectedLang = path;
    document.getElementById('confirmBtn').disabled = false;

    // 可选：高亮当前选择的按钮
    document.querySelectorAll('#languageOptions button').forEach(btn => {
      btn.classList.remove('ring-2', 'ring-white');
    });
    event.target.classList.add('ring-2', 'ring-white');
  }

  function confirmLang() {
    if (selectedLang) {
      window.location.href = selectedLang;
    }
  }
</script>

    /* 开屏容器样式 */
    #splashScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffe4ec; /* 淡粉 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 0.7s ease-in-out 1.5s forwards;
    }

    /* 转圈加载动画 */
    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid #f9b8d0;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* 主页面内容默认隐藏，开屏结束后显示 */
    #mainContent {
      opacity: 0;
      transition: opacity 0.7s ease-in-out;
    }

    /* 开屏淡出后显示内容 */
    body.splash-finished #mainContent {
      opacity: 1;
    }

    /* 动画关键帧 */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
