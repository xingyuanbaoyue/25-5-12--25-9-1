    }

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星原抱月</title>
  <style>
    /* 开屏容器样式 */
    #splashScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffe4ec; /* 淡粉 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 0.7s ease-in-out 1.5s forwards;
    }

    /* 转圈加载动画 */
    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid #f9b8d0;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* 主页面内容默认隐藏，开屏结束后显示 */
    #mainContent {
      opacity: 0;
      transition: opacity 0.7s ease-in-out;
    }

    /* 开屏淡出后显示内容 */
    body.splash-finished #mainContent {
      opacity: 1;
    }

    /* 动画关键帧 */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>

  <!-- 开屏动画 -->
  <div id="splashScreen">
    <h1 style="color:#d63384; font-size: 2em; margin-bottom: 1em;">🌸 星原抱月</h1>
    <div class="loader"></div>
  </div>

  <!-- 控制动画结束后显示内容 -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // 在 2.2 秒后移除 splash 状态，展示主页面
      setTimeout(() => {
        document.body.classList.add('splash-finished');
      }, 2200); // 1.5s 延迟 + 0.7s 动画
    });
  </script>

</body>
